version: '3.8'

services:
  portfolio:
    build: .
    ports:
      - "3000:80"
    restart: unless-stopped
    container_name: portfolio-dykim

  # Development service with hot reload
  portfolio-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped
    container_name: portfolio-dykim-dev
    profiles:
      - dev